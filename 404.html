<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 序本影像XUBEN</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-page {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }
        
        .error-container {
            max-width: 600px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 20px;
            line-height: 1;
        }
        
        .error-message {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .error-text {
            color: var(--secondary-color);
            margin-bottom: 40px;
        }
        
        .home-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: var(--accent-color);
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .home-link:hover {
            gap: 15px;
        }
    </style>
</head>
<body>
    <main class="error-page">
        <div class="error-container">
            <div class="error-code">404</div>
            <h1 class="error-message">页面未找到</h1>
            <p class="error-text">很抱歉，您访问的页面不存在或已被移除。</p>
            <a href="index.html" class="home-link">
                返回首页 <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </main>
</body>
</html>
